<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie seat booking</title>
</head>

<body>

    <div class="movie-container">
        <label for="movie">Pick a Movie:</label>
        <select id="movie">
            <option value="10">Frozen ($10)</option>
            <option value="12">Matrix($12)</option>
            <option value="14">Joker ($14)</option>
            <option value="15">Taken ($15)</option>
        </select>
    </div>

    <ul class="showcase">
        <li>
            <div class="seat"></div><small>N/A</small>
        </li>
        <li>
            <div class="seat"></div><small>Selected</small>
        </li>
        <li>
            <div class="seat"></div><small>Occupied</small>
        </li>
    </ul>
    <script src="script.js"></script>src
</body>

</html>
