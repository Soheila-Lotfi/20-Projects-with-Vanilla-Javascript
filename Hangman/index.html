<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HangMan</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>HangMan</h1>
    <p>Find the hidden word - Enter a letter</p>
    <div class="game-container">
        <svg height="250" width="200" class="figure-container">

            <!-- Rod -->
            <line x1="60" y1="20" x2="140" y2="20" />
            <line x1="140" y1="20" x2="140" y2="60" />
            <line x1="60" y1="20" x2="60" y2="230" />
            <line x1="30" y1="230" x2="90" y2="230" />
            <!-- head -->
            <circle cx="140" cy="80" r="20" class="figure-part"></circle>
            <!-- body -->
            <line x1="140" y1="100" x2="140" y2="180"></line>
            <line x1="140" y1="120" x2="120" y2="110"></line>
            <line x1="140" y1="130" x2="160" y2="120"></line>
            <line x1="140" y1="180" x2="120" y2="200"></line>
            <line x1="140" y1="180" x2="160" y2="200"></line>

        </svg>
        <div class="wrong-letters-container">
            <div id="wrong-letters"></div>

        </div>
        <div class="word">
            <p class="word" id="word">Hello</p>
        </div>
    </div>
    <div class="popup-container" id="popup-container">
        <div class="popup">
            <p class="message">You Won!</p>
            <button id="play-button">Play Again</button>
        </div>

    </div>
    <div class="notification-container" id="notification-container">
        <p>You have already entered this letter</p>
    </div>
    <script src="script.js"></script>

</body>

</html>
